srl_nokia-network-instance:network-instance:
  - name: default
    admin-state: enable
    interface:
      - name: ethernet-1/49.0
      - name: ethernet-1/50.0
      - name: ethernet-1/51.0
      - name: system0.0
    protocols:
      srl_nokia-bgp:bgp:
        autonomous-system: 65002
        router-id: 169.254.4.254
        group:
          - group-name: underlay
            peer-as: 65000
            admin-state: enable
            export-policy: underlay-loopback
            import-policy: underlay-loopback
        neighbor:
          - peer-address: fccf:114::4:49:1
            peer-group: underlay
          - peer-address: fccf:124::4:50:1
            peer-group: underlay
          - peer-address: fccf:134::4:51:1
            peer-group: underlay
